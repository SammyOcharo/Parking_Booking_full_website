    <!-- / -->

</head>
{% block content %}

<div class="mt-0 bg-dark ">
    <br><br>
    <h2 class="text-center text-white ">Contact Us</h2><br>
    <br>
</div>


<div class="modal fade " id="exampleModalCenter " tabindex="-1 " role="dialog " aria-labelledby="exampleModalCenterTitle " aria-hidden="true ">
    <div class="modal-dialog modal-dialog-centered " role="document ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h5 class="modal-title " id="exampleModalLongTitle ">Registeration</h5>
                <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
				<span aria-hidden="true ">&times;</span>
			  </button>
            </div>
            <div class="modal-body ">
                <div class="m-4 float-center ">
                    <div class=" gap-4 ">
                        <a class="text-dark " href="Registeration.html "><button type="button " class="mx-2 mt-2 btn btn-warning ">Motorist</button></a>
                        <a class="text-dark " href="Registeration.html "><button  type="button " class="mx-2 mt-2 btn btn-warning ">Car Owner</button></a>
                        <a class="text-dark " href="Registeration.html "><button type="button " class="mx-2 mt-2 btn btn-warning ">Vip</button></a>
                        <a class="text-dark " href="Registeration.html "><button type="button " class="mx-2 mt-2 btn btn-warning ">Regular</button></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="bg-contact100 " style="background-color:white; ">
    <div class="container-contact100 ">
        <div class="wrap-contact100 ">
            <div class="contact100-pic js-tilt " data-tilt>
                <img src="backend/media/img-01.png " alt="IMG ">
            </div>

            <form action="/new-contact/ " method="post " class="contact100-form validate-form ">
                {% csrf_token %}
                <span class="contact100-form-title ">
						Get in touch
					    </span>

                <div class="wrap-input100 validate-input " data-validate="Name is required ">
                    <input class="input100 " type="text " name="name " placeholder="Name ">
                    <span class="focus-input100 "></span>
                    <span class="symbol-input100 ">
							<i class="fa fa-user " aria-hidden="true "></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input " data-validate="Valid email is required: ex@abc.xyz ">
                    <input class="input100 " type="text " name="email " placeholder="Email ">
                    <span class="focus-input100 "></span>
                    <span class="symbol-input100 ">
							<i class="fa fa-envelope " aria-hidden="true "></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input " data-validate="Message is required ">
                    <textarea class="input100 " name="message " placeholder="Message "></textarea>
                    <span class="focus-input100 "></span>
                </div>

                <div class="container-contact100-form-btn ">
                    <button type="submit " class="contact100-form-btn ">
							Send
						</button>
                </div>
            </form>
        </div>
    </div>
</div>



<div class="modal fade " id="exampleModalCenter1 " tabindex="-1 " role="dialog " aria-labelledby="exampleModalCenterTitle " aria-hidden="true ">
    <div class="modal-dialog modal-dialog-centered " role="document ">
        <div class="modal-content ">

            <div class="modal-body ">


                <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
				<span aria-hidden="true ">&times;</span>
			  </button>
                <div class="card-body p-5 ">

                    <h3 class="mb-5 ">Sign in</h3>

                    <div class="form-outline mb-4 ">
                        <label class="form-label " for="typeEmailX ">Email</label>
                        <input type="email " id="typeEmailX " class="form-control form-control-lg " />

                    </div>

                    <div class="form-outline mb-4 ">
                        <label class="form-label text-left " for="typePasswordX ">Password</label>
                        <input type="password " id="typePasswordX " class="form-control form-control-lg " />

                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4 ">
                        <input class="form-check-input " type="checkbox " value=" " id="form1Example3 " />
                        <label class="form-check-label " for="form1Example3 "> Remember password </label>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block " type="submit ">Login</button>

                    <hr class="my-4 ">


                </div>


            </div>

        </div>
    </div>
</div>
{% endblock content %}
